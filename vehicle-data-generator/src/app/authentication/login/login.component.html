<div class="login-container">
    <section class="login-content">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5">
                    <div class="card rounded-0 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-3 mx-md-4">
                                    <div class="page-logo">
                                        <img src="../../../assets/login-logo.svg" class="app-logo mt-4" alt="logo">
                                    </div>
                                    <div class="page-title">
                                        <h2 class="mt-3 mb-3 app-title">{{'Login'}}</h2>
                                    </div>
                                    <form [formGroup]="loginForm">
                                        <div class="form-container">
                                            <div class="form-group form-outline mb-4">
                                                <label class="control-label">{{'User Name'}} <span class="required-field">*</span></label>
                                                <input class="form-control control-input" maxlength="10" formControlName="username" type="text" placeholder="Enter User Name"
                                                    required />
                                                <span
                                                    *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                                                    class="error-msg">{{'User Name is required.'}}</span>
                                            </div>

                                            <div class="form-group form-outline mb-4">
                                                <label class="control-label">{{'Password'}} <span class="required-field">*</span></label>
                                                <input class="form-control control-input" formControlName="password" type="password" placeholder="Enter Password" minlength="8" maxlength="16"
                                                    required />
                                                <span
                                                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                                                    class="error-msg">{{'Password is required.'}}</span>
                                            </div>

                                            <div class="action-panel pt-1 mb-5 pb-1">
                                                <button class="btn btn-primary action-button w-100 mb-3"
                                                    type="button" [disabled]="isFromValid()" (click)="onLogin(loginForm.value)">
                                                    {{'Login'}}
                                                </button>
                                                <p class="big mb-0">
                                                    {{'Don\'t have an account yet ?'}}
                                                    <span class="create-new" [routerLink]="['/auth/sign-up']">{{'Create New'}}</span>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
